<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>优博</title>
    <style>
        * {margin: 0;padding: 0;}
        img {border: none;pointer-events: none;}
    </style>
</head>
<body>
<img src="images/v-success.jpg" width="320">
</body>
<script>

    function resetPage() {
        var deviceWidth = document.documentElement.clientWidth,
                scale = deviceWidth / 320;
        document.body.style.zoom = scale;
    }
    resetPage()
</script>
</html>
