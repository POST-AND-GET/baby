<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
</head>
<body style="margin: 0">
<img src="images/success.jpg" width="320" style="border: none">
</body>
<script>

    function resetPage() {
        var deviceWidth = document.documentElement.clientWidth,
                scale = deviceWidth / 320;
        document.body.style.zoom = scale;
    }
    resetPage()
</script>
</html>
